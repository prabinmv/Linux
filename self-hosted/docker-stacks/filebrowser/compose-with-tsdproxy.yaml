services:
  filebrowser:
    image: filebrowser/filebrowser:v2.32.0
    container_name: filebrowser
    ports:
      - "8080:80"
    volumes:
      - /:/srv
      - data:/data
    environment:
      FB_DATABASE: /data/database.db
    labels:
      tsdproxy.enable: true
      tsdproxy.ephemeral: false
    restart: unless-stopped

volumes:
  data:
